<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    img {
      width: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Enhanced Page</h1>
    <p>This page includes an image, a link, and some animation!</p>

    <!-- Image (you can replace the URL with your own image) -->
    <img src="https://via.placeholder.com/200" alt="Sample Image">

    <!-- Link -->
    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <!-- Button -->
    <button>Click Me</button>
  </div>
</body>
</html>
