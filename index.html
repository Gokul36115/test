<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Test Page</h1>
    <p>This is a simple HTML and CSS example for testing.</p>
    <button>Click Me</button>
  </div>
</body>
</html>
